<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简拟态时钟 - 精准对齐版</title>
    <style>
        /* === 全局重置 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* === 时钟外壳 === */
        .clock {
            width: 350px;
            height: 350px;
            background-color: #282c34;
            border-radius: 50%;
            /* 拟态阴影：营造立体感 */
            box-shadow: 
                20px 20px 60px #1f2229,
                -20px -20px 60px #313640;
            position: relative;
        }

        /* === 中心装饰点 === */
        .center-point {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            transform: translate(-50%, -50%);
            background: #282c34;
            border: 2px solid #ff3d5e;
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* === 刻度线样式 (基础) === */
        .dial-line {
            position: absolute;
            left: 50%;
            top: 50%;
            background: #4a4e5a;
            transform-origin: center; /* 自身中心旋转 */
            border-radius: 2px;
        }

        /* === 数字样式 === */
        .clock-number {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 30px;
            height: 30px;
            margin-left: -15px;
            margin-top: -15px;
            text-align: center;
            line-height: 30px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #e0e0e0;
            z-index: 5;
        }

        /* === 指针系统 === */
        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%; /* 底部对准圆心 */
            transform-origin: bottom center;
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%) rotate(0deg);
        }

        .hand.hour {
            width: 8px;
            height: 70px;
            background: #e0e0e0;
            z-index: 10;
        }

        .hand.minute {
            width: 6px;
            height: 100px;
            background: #8ab4f8;
            z-index: 11;
        }

        /* 秒针 */
        .hand.second {
            width: 2px;
            height: 135px;
            background: #ff3d5e;
            z-index: 12;
            border-radius: 0;
        }
        /* 秒针尾巴 */
        .hand.second::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 25px;
            background: #ff3d5e;
            border-radius: 0 0 4px 4px;
        }

        /* === 数字时间显示 === */
        .digital-display {
            text-align: center;
            color: #e0e0e0;
        }
        .time-text {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(138, 180, 248, 0.3);
            font-variant-numeric: tabular-nums; 
        }
        .date-text { font-size: 1rem; color: #888; margin-top: 5px; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock" id="clock-face">
            <div class="center-point"></div>
            <!-- 刻度线和数字将由JS动态插入到这里 -->
            
            <!-- 指针 -->
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
        </div>

        <div class="digital-display">
            <div class="time-text" id="digital-time">00:00:00</div>
            <div class="date-text" id="digital-date">Loading...</div>
        </div>
    </div>

    <script>
        const clockFace = document.getElementById('clock-face');
        
        // =================配置参数=================
        const CLOCK_RADIUS = 175; // 表盘半径 (350px / 2)
        const PADDING = 10;       // 刻度距离边缘的距离
        const TEXT_RADIUS = 130;  // 数字距离圆心的半径
        
        // 刻度线参数
        const TICK_LONG_H = 18;   // 整点刻度长度
        const TICK_LONG_W = 4;    // 整点刻度宽度
        const TICK_SHORT_H = 8;   // 普通刻度长度
        const TICK_SHORT_W = 2;   // 普通刻度宽度
        
        // ================= 1. 生成刻度线 =================
        // 核心原理：所有线先放在圆心，然后旋转对应角度，再向外平移(translateY)
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.classList.add('dial-line');
            
            const isHourTick = i % 5 === 0;
            const width = isHourTick ? TICK_LONG_W : TICK_SHORT_W;
            const height = isHourTick ? TICK_LONG_H : TICK_SHORT_H;
            
            // 计算向外推的距离：半径 - 边距 - (线长度的一半，以保持外边缘对齐)
            // 这里为了视觉整齐，我们让刻度线的重心位于 半径-边距-10px 处
            const translateDist = CLOCK_RADIUS - PADDING - (height / 2);

            // 设置样式
            tick.style.width = `${width}px`;
            tick.style.height = `${height}px`;
            
            // 修正居中 (因为left:50% top:50%是元素的左上角)
            tick.style.marginLeft = `-${width / 2}px`;
            tick.style.marginTop = `-${height / 2}px`;

            // 这里的背景色：整点亮一点，普通暗一点
            tick.style.background = isHourTick ? '#e0e0e0' : '#4a4e5a';
            
            // 应用变换
            tick.style.transform = `
                rotate(${i * 6}deg) 
                translateY(-${translateDist}px)
            `;
            
            clockFace.appendChild(tick);
        }

        // ================= 2. 生成数字 =================
        for (let i = 1; i <= 12; i++) {
            const numDiv = document.createElement('div');
            numDiv.classList.add('clock-number');
            numDiv.textContent = i;
            
            const angle = i * 30;
            
            // 变换逻辑：
            // 1. 旋转到对应角度
            // 2. 沿Y轴向外推 TEXT_RADIUS 距离
            // 3. 反向旋转，使文字保持水平
            numDiv.style.transform = `
                rotate(${angle}deg) 
                translateY(-${TEXT_RADIUS}px) 
                rotate(-${angle}deg)
            `;
            
            clockFace.appendChild(numDiv);
        }

        // ================= 3. 时钟运行逻辑 =================
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        const digitalTime = document.getElementById('digital-time');
        const digitalDate = document.getElementById('digital-date');

        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds();
            const m = now.getMinutes();
            const h = now.getHours();

            // 角度计算
            const secondDeg = s * 6 + ms * 0.006; 
            const minuteDeg = m * 6 + s * 0.1;
            const hourDeg = (h % 12) * 30 + m * 0.5;

            // 应用旋转
            secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            // 数字显示
            digitalTime.textContent = 
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            digitalDate.textContent = now.toLocaleDateString('zh-CN', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });

            requestAnimationFrame(updateClock);
        }

        requestAnimationFrame(updateClock);

    </script>
</body>
</html>
