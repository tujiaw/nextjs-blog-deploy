        .number-params {

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKeyInput = document.getElementById('api-key');
            const modelSelect = document.getElementById('model');
            const negativePromptInput = document.getElementById('negative-prompt');
            const imageSizeSelect = document.getElementById('image-size');
            const batchSizeInput = document.getElementById('batch-size');
            const inferenceStepsInput = document.getElementById('inference-steps');
            const guidanceScaleInput = document.getElementById('guidance-scale');
            const seedInput = document.getElementById('seed');
            const randomSeedBtn = document.getElementById('random-seed');
            const referenceImageInput = document.getElementById('reference-image');
            const imagePreview = document.getElementById('image-preview');
            const conversation = document.getElementById('conversation');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const statusDiv = document.getElementById('status');
            const loadingDiv = document.getElementById('loading');
            
            let referenceImageBase64 = null;
            
            // ç¡®ä¿å¯¹è¯çª—å£æ»šåŠ¨åˆ°åº•éƒ¨
            function scrollToBottom() {
                conversation.scrollTop = conversation.scrollHeight;
            }
            
            // åˆå§‹æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
            
            // éšæœºç”Ÿæˆç§å­å€¼
            randomSeedBtn.addEventListener('click', function() {
                seedInput.value = Math.floor(Math.random() * 10000000000);
            });
            
            // åˆå§‹åŒ–éšæœºç§å­
            randomSeedBtn.click();
            
            // å›¾ç‰‡é¢„è§ˆ
            referenceImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        referenceImageBase64 = e.target.result;
                        imagePreview.src = referenceImageBase64;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.style.display = 'none';
                    referenceImageBase64 = null;
                }
            });
            
            // æ·»åŠ æ¶ˆæ¯åˆ°å¯¹è¯
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'system-message');
                
                const textNode = document.createElement('div');
                textNode.classList.add('message-text');
                textNode.textContent = text;
                messageDiv.appendChild(textNode);
                
                conversation.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // æŒ‰é’®äº‹ä»¶ - å‘é€æŒ‰é’®ç°åœ¨ç”¨ä½œç”Ÿæˆå›¾ç‰‡
            sendBtn.addEventListener('click', function() {
                generateImage();
            });
            
            // æŒ‰Enteré”®æ—¶è§¦å‘ç”Ÿæˆ
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateImage();
                }
            });
            
            // ç”Ÿæˆå›¾ç‰‡
            function generateImage() {
                const apiKey = apiKeyInput.value.trim();
                const prompt = messageInput.value.trim();
                
                if (!apiKey) {
                    showStatus('è¯·è¾“å…¥API Key', 'error');
                    return;
                }
                
                if (!prompt) {
                    showStatus('è¯·è¾“å…¥æç¤ºè¯', 'error');
                    return;
                }
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                addMessage(prompt, true);
                
                // æ„å»ºè¯·æ±‚å‚æ•°
                const requestData = {
                    model: modelSelect.value,
                    prompt: prompt,
                    image_size: imageSizeSelect.value,
                    batch_size: parseInt(batchSizeInput.value),
                    num_inference_steps: parseInt(inferenceStepsInput.value),
                    guidance_scale: parseFloat(guidanceScaleInput.value)
                };
                
                // æ·»åŠ å¯é€‰å‚æ•°
                if (negativePromptInput.value.trim()) {
                    requestData.negative_prompt = negativePromptInput.value.trim();
                }
                
                if (seedInput.value.trim()) {
                    requestData.seed = parseInt(seedInput.value);
                }
                
                if (referenceImageBase64) {
                    requestData.image = referenceImageBase64;
                }
                
                // æ˜¾ç¤ºç”Ÿæˆä¸­çŠ¶æ€
                loadingDiv.style.display = 'block';
                messageInput.value = '';
                
                addMessage(`æ­£åœ¨ç”Ÿæˆå›¾ç‰‡...`, false);
                
                // å‘é€APIè¯·æ±‚
                fetch('https://api.siliconflow.cn/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯ ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    // æ˜¾ç¤ºç”Ÿæˆçš„å›¾ç‰‡
                    if (data.images && data.images.length > 0) {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message', 'system-message');
                        
                        const textNode = document.createElement('div');
                        textNode.classList.add('message-text');
                        textNode.textContent = `âœ… å›¾ç‰‡ç”Ÿæˆå®Œæˆï¼ç”¨æ—¶: ${data.timings.inference}ms, ç§å­: ${data.seed}`;
                        messageDiv.appendChild(textNode);
                        
                        // åˆ›å»ºå›¾ç‰‡å®¹å™¨
                        const imageContainer = document.createElement('div');
                        imageContainer.classList.add('message-image-container');
                        messageDiv.appendChild(imageContainer);
                        
                        // æ·»åŠ å›¾ç‰‡åˆ°æ¶ˆæ¯ä¸­
                        data.images.forEach(image => {
                            const img = document.createElement('img');
                            img.src = image.url;
                            img.alt = 'ç”Ÿæˆçš„å›¾ç‰‡';
                            img.classList.add('message-image');
                            
                            // å›¾ç‰‡åŠ è½½å®Œæˆåå†æ¬¡æ»šåŠ¨åˆ°åº•éƒ¨
                            img.onload = function() {
                                scrollToBottom();
                            };
                            
                            // ç‚¹å‡»å›¾ç‰‡å¯ä»¥æ”¾å¤§æŸ¥çœ‹
                            img.addEventListener('click', function() {
                                window.open(image.url, '_blank');
                            });
                            
                            imageContainer.appendChild(img);
                        });
                        
                        conversation.appendChild(messageDiv);
                        scrollToBottom();
                        
                        showStatus('å›¾ç‰‡ç”ŸæˆæˆåŠŸï¼', 'success');
                    } else {
                        addMessage('âŒ ç”Ÿæˆå›¾ç‰‡å¤±è´¥ï¼šæœåŠ¡å™¨è¿”å›çš„æ•°æ®æ ¼å¼ä¸æ­£ç¡®', false);
                        showStatus('ç”Ÿæˆå›¾ç‰‡å¤±è´¥ï¼šæœåŠ¡å™¨è¿”å›çš„æ•°æ®æ ¼å¼ä¸æ­£ç¡®', 'error');
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    addMessage(`âŒ ç”Ÿæˆå›¾ç‰‡å¤±è´¥ï¼š${error.message}`, false);
                    showStatus(`ç”Ÿæˆå›¾ç‰‡å¤±è´¥ï¼š${error.message}`, 'error');
                });
            }
            
            // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status';
                statusDiv.classList.add(type);
                statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
